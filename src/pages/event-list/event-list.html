<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Event
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>
  Event Name
    </ion-label>
    <ion-input type="text" [(ngModel)]
    ="EventItem.eventName"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>
  Date
    </ion-label>
    <ion-input  type="text"   [(ngModel)]
    ="EventItem.eventDate"></ion-input>
  
  </ion-item>
  <ion-item>
    <ion-label floating>
     Event Description
        </ion-label>
        <ion-input type="text"  [(ngModel)]
        ="EventItem.eventDescription"></ion-input>
  </ion-item>
  <button ion-button block (click)="addEventItem(EventItem)">Add Event</button>
  </ion-content>
